<div class="bg-gray-200 p-1 w-full">
    <div style="display:flex; justify-content:space-between; align-items: center">
          <div class="text-gray-700 font-medium pb-2 text-xl">Message</div>
            <button (click)="handleAdd()" class="text-gray-700 font-medium pb-2" >
              +
            </button>
    </div>
    <ul className="mt-6">
        <li *ngFor="let message of messages"  (click)="selectMessage(message.id)"  class="text-gray-600 mb-2 hover:bg-sky-200 p-3 pl-1 rounded-md cursor-pointer relative flex items-center">
            <div class="flex-col ml-2 truncate">
                <div
                style="font-size: 16px;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                  overflow: hidden" 
                >
                    {{ message.name }}
                </div>
                <div
                style="text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;"
                >
                {{ message.message }}
                </div>

            </div>
            <div *ngIf="message.isRead" class="absolute top-7 right-1"
            style="background: hsl(214deg 89% 52%);
              width: 15px;
              height: 15px;
              border-radius: 10px"
              
          ></div>
        </li>
    </ul>
</div>
